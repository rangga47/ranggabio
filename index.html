<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Biodata Rangga</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #d3bfbf;
        text-align: center;
        letter-spacing: 2px;
      }

      .header {
        margin-top: 20px;
        text-align: center;
        color: #333;
        font-weight: bold;
      }

      img {
        display: block;
        margin: 0 auto;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .links {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      a {
        display: inline-block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: white;
        background-color: black;
        padding: 10px;
        width: 200px;
        font-weight: bold;
        border-radius: 12px;
        transition: background-color 0.3s, color 0.3s, transform 0.3s;
      }

      a:hover {
        color: black;
        background-color: white;
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <div
      class="profile animate__animated animate__fadeInUp animate__delay-0.6s"
    >
      <h1 class="header">Rangga Luthfi Firdaus</h1>
      <h1 class="header">231106050836</h1>
    </div>
    <img
      src="avatar.jpeg"
      alt="avatar"
      class="animate__animated animate__fadeInUp animate__delay-0.8s"
    />
    <h1 class="header animate__animated animate__fadeInUp animate__delay-0.9s">
      Sistem Informasi
    </h1>
    <div class="links animate__animated animate__fadeInUp animate__delay-0.9s">
      <a href="praktikum.html">Tugas Praktikum</a>
      <a href="mandiri.html">Tugas Mandiri</a>
      <a
        href="https://drive.google.com/drive/folders/1aMQx9g4BwtTmCfj58-BGN-Fxz-9zL4KG"
        >Laporan Praktikum</a
      >
    </div>
  </body>
</html>
