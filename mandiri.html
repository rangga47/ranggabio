<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #d3bfbf;
        text-align: center;
      }

      .links {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 25px;
      }

      .judul {
        margin-top: 20px;
        text-align: center;
        color: #333;
        font-weight: bold;
      }

      a {
        font-weight: bold;
        display: inline-block;
        text-decoration: none;
        color: #fff;
        background-color: black;
        cursor: pointer;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 12px;
        width: 150px;
        text-align: center;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      a:hover {
        background-color: rgb(255, 255, 255);
        color: black;
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <h1 class="judul animate__animated animate__fadeInUp animate__delay-0.6s">
      Tugas Latihan Mandiri
    </h1>
    <div class="links animate__animated animate__fadeInUp animate__delay-0.8s">
      <a href="PRAKTIKUM3A.html">Tugas Mandiri 3</a>
      <a href="praktikum4a.html">Tugas Mandiri 4</a>
      <a href="praktikum4b.html">Tugas Mandiri 4.2</a>
      <a href="mandiri.html">Kembali</a>
    </div>
  </body>
</html>
